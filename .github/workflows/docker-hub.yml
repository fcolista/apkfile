name: Docker Image CI

on:
  push:
    tags:
      - 'v*'  # Trigger on new version tags (e.g., v1.0.0)

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      # Check out the repository
      - name: Checkout code
        uses: actions/checkout@v3

      # Extract the version from the Git tag
      - name: Get the version
        id: get_version
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "Extracted version: $VERSION"
          echo "::set-output name=VERSION::$VERSION"

      # Log in to DockerHub
      - name: Log in to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}

      # Build the Docker image
      - name: Build the Docker image
        run: |
          docker build -t fcolista/apkfile:${{ steps.get_version.outputs.VERSION }} .

      # Push the Docker image with the version tag
      - name: Push the Docker image
        run: |
          docker push fcolista/apkfile:${{ steps.get_version.outputs.VERSION }}

      # Optionally, tag and push as 'latest' if this is the newest version
      - name: Tag and push as 'latest'
        if: ${{ github.ref == 'refs/tags/latest' }}  # Adjust this condition as needed
        run: |
          docker tag fcolista/apkfile:${{ steps.get_version.outputs.VERSION }} fcolista/apkfile:latest
          docker push fcolista/apkfile:latest
